<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Re-design for Default template Index MorpheusMuWeb" />
  <meta name="keywords" content="MuOnline, WebZen, Design Web, Login UI, Login Page, Morpheus Login, Redesign" />
  <meta name="author" content="Josiel S. Silva" />

  <title> Administrator MorpheusMuWeb | MuOnline Season IV</title>

  <link rel="icon" href="caminho/do/seu/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon-dark.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/906cd845aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/global.css" />
  <link rel="stylesheet" href="/assets/css/fonts.css" />
</head>

<body>
  <div class="container-login">
    <div class="login_card">
      <div class="logo">
        <img src="/assets/images/morpheus_logo.png"/>
      </div>
      <div class="login_area">
        <div class="input-group login_input">
          <span class="input-login_part" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Login" aria-label="Username"
            aria-describedby="basic-addon1" />
        </div>

        <div class="input-group password_input">
          <span class="input-login_part" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1" />
        </div>
        <div class="bottom_login">
          <div class="rec_pass">
            <a href="#">Recuperar sua conta?</a>
          </div>
        <button type="button" class="btn custom">Entrar</button>
      </div>
      </div>
    </div>
  </div>


  <footer class="container-fluid fixed-bottom mt-5 text-center footer-texts">
    <p class="shadow_1">Todos os direitos Reservados &copy; 2024 <br> <a href="https://github.com/josielssn/">Josiel Santos</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets/js/global.js"></script>
</body>
</html>
